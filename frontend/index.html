<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathViz - 数学题目可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .status.pending {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            display: block;
        }
        
        .status.processing {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        
        .status.completed {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .status.failed {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e1e1;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        .result {
            margin-top: 25px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .analysis {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .analysis h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .analysis-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .analysis-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .examples h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .example {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #e1e1e1;
        }
        
        .example:hover {
            background: #f0f0f0;
        }
        
        .example strong {
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧮 MathViz</h1>
            <p>将数学应用题转换为直观的可视化图表</p>
        </div>
        
        <div class="main">
            <div class="examples">
                <h3>📝 示例题目</h3>
                <div class="example" onclick="fillExample(this, '相遇')">
                    <strong>相遇问题：</strong>甲、乙两地相距480公里，小张开车从甲地出发前往乙地，速度为60公里/小时；同时小李开车从乙地出发前往甲地，速度为80公里/小时。问他们出发后多长时间相遇？
                </div>
                <div class="example" onclick="fillExample(this, '追及')">
                    <strong>追及问题：</strong>一辆客车和一辆货车同时从同一地点出发，同向而行。客车速度为90公里/小时，货车速度为60公里/小时。客车先行2小时后，货车才开始加速，速度提高到120公里/小时。
                </div>
            </div>
            
            <form id="problemForm">
                <div class="form-group">
                    <label for="problemText">📚 输入数学题目：</label>
                    <textarea 
                        id="problemText" 
                        placeholder="请输入完整的数学应用题描述，系统将自动解析并生成可视化图表..."
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="apiVersion">🔧 API版本：</label>
                    <select id="apiVersion">
                        <option value="v2">V2 (AI驱动)</option>
                        <option value="v1">V1 (传统模式)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="llmProvider">🤖 AI模型：</label>
                    <select id="llmProvider">
                        <option value="openai">OpenAI (Moonshot)</option>
                        <option value="claude">Claude (Moonshot)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="problemType">🎯 题目类型：</label>
                    <select id="problemType">
                        <option value="auto">自动检测</option>
                        <option value="meeting">相遇问题</option>
                        <option value="chase">追及问题</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    🚀 生成可视化图表
                </button>
            </form>
            
            <div id="status" class="status">
                <div id="statusText">正在处理中...</div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            
            <div id="result" class="result">
                <img id="resultImage" src="" alt="生成的可视化图表">
                <div id="analysis" class="analysis">
                    <h3>📊 题目分析结果</h3>
                    <div id="analysisContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_V1 = 'http://localhost:8002/api/v1';
        const API_BASE_V2 = 'http://localhost:8002/api/v2';
        
        let currentTaskId = null;
        let statusTimer = null;
        
        // 获取当前选择的API版本
        function getAPIBase() {
            const version = document.getElementById('apiVersion').value;
            return version === 'v2' ? API_BASE_V2 : API_BASE_V1;
        }
        
        // 监听API版本变化，显示/隐藏AI模型选择
        document.getElementById('apiVersion').addEventListener('change', function() {
            const llmProviderGroup = document.getElementById('llmProvider').parentElement;
            if (this.value === 'v2') {
                llmProviderGroup.style.display = 'block';
            } else {
                llmProviderGroup.style.display = 'none';
            }
        });
        
        // 填充示例题目
        function fillExample(element, type) {
            const text = element.textContent.replace(/^[^：]+：/, '');
            document.getElementById('problemText').value = text;
            document.getElementById('problemType').value = type === '相遇' ? 'meeting' : 'chase';
        }
        
        // 提交表单
        document.getElementById('problemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('problemText').value.trim();
            const problemType = document.getElementById('problemType').value;
            const apiVersion = document.getElementById('apiVersion').value;
            const llmProvider = document.getElementById('llmProvider').value;
            
            if (!text) {
                alert('请输入题目内容');
                return;
            }
            
            // 重置状态
            resetUI();
            
            try {
                let requestPayload;
                let endpoint;
                
                if (apiVersion === 'v2') {
                    // V2 API 请求格式
                    requestPayload = {
                        text: text,
                        user_id: 'demo_user',
                        llm_provider: llmProvider,
                        processing_mode: 'ai',
                        prompt_variant: 'default'
                    };
                    endpoint = `${getAPIBase()}/problems/generate`;
                } else {
                    // V1 API 请求格式
                    requestPayload = {
                        text: text,
                        problem_type: problemType === 'auto' ? null : problemType,
                        user_id: 'demo_user'
                    };
                    endpoint = `${getAPIBase()}/problems/generate`;
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestPayload)
                });
                
                if (!response.ok) {
                    throw new Error('提交失败');
                }
                
                const result = await response.json();
                currentTaskId = result.task_id;
                
                // 显示等待状态
                showStatus('pending', '题目已提交，正在生成可视化图表...');
                
                // 开始轮询状态
                startStatusPolling();
                
            } catch (error) {
                showStatus('failed', `提交失败: ${error.message}`);
            }
        });
        
        // 重置UI
        function resetUI() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('result').classList.remove('show');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progressFill').style.width = '0%';
            
            if (statusTimer) {
                clearInterval(statusTimer);
                statusTimer = null;
            }
        }
        
        // 显示状态
        function showStatus(type, message, progress = 0) {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');
            
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            statusText.textContent = message;
            progressFill.style.width = `${progress}%`;
        }
        
        // 开始状态轮询
        function startStatusPolling() {
            const apiVersion = document.getElementById('apiVersion').value;
            
            statusTimer = setInterval(async () => {
                try {
                    const endpoint = apiVersion === 'v2' 
                        ? `${getAPIBase()}/tasks/${currentTaskId}`
                        : `${getAPIBase()}/problems/status/${currentTaskId}`;
                    
                    const response = await fetch(endpoint);
                    
                    if (!response.ok) {
                        throw new Error('状态查询失败');
                    }
                    
                    const status = await response.json();
                    
                    if (apiVersion === 'v2') {
                        // V2 API 状态处理
                        handleV2Status(status);
                    } else {
                        // V1 API 状态处理
                        handleV1Status(status);
                    }
                    
                } catch (error) {
                    showStatus('failed', `状态查询失败: ${error.message}`);
                    clearInterval(statusTimer);
                    document.getElementById('submitBtn').disabled = false;
                }
            }, 2000); // 每2秒查询一次
        }
        
        // 处理V2 API状态
        function handleV2Status(status) {
            switch (status.status) {
                case 'pending':
                    showStatus('pending', '任务等待中...', status.progress || 0);
                    break;
                    
                case 'ai_analyzing':
                    showStatus('processing', '🤖 AI正在分析题目...', status.progress || 10);
                    break;
                    
                case 'code_validating':
                    showStatus('processing', '🔍 正在验证生成的代码...', status.progress || 40);
                    break;
                    
                case 'executing':
                    showStatus('processing', '⚡ 正在执行代码生成图表...', status.progress || 70);
                    break;
                    
                case 'completed':
                    showStatus('completed', '图表生成完成！', 100);
                    clearInterval(statusTimer);
                    displayV2Result(status);
                    document.getElementById('submitBtn').disabled = false;
                    break;
                    
                case 'failed':
                    showStatus('failed', `生成失败: ${status.error_message || '未知错误'}`);
                    clearInterval(statusTimer);
                    document.getElementById('submitBtn').disabled = false;
                    break;
            }
        }
        
        // 处理V1 API状态
        function handleV1Status(status) {
            switch (status.status) {
                case 'pending':
                    showStatus('pending', '任务等待中...', status.progress || 0);
                    break;
                    
                case 'processing':
                    showStatus('processing', '正在生成图表...', status.progress || 50);
                    break;
                    
                case 'completed':
                    showStatus('completed', '图表生成完成！', 100);
                    clearInterval(statusTimer);
                    displayV1Result(status.result);
                    document.getElementById('submitBtn').disabled = false;
                    break;
                    
                case 'failed':
                    showStatus('failed', `生成失败: ${status.error || '未知错误'}`);
                    clearInterval(statusTimer);
                    document.getElementById('submitBtn').disabled = false;
                    break;
            }
        }
        
        // 显示V2 API结果
        function displayV2Result(status) {
            const imageElement = document.getElementById('resultImage');
            const resultDiv = document.getElementById('result');
            const analysisContent = document.getElementById('analysisContent');
            
            // 设置图片源 - V2 API 使用API端点获取图片
            if (status.execution_result && status.execution_result.image_path) {
                // 从路径中提取文件名，例如 "output/abc123.png" -> "abc123.png"
                const imagePath = status.execution_result.image_path;
                const filename = imagePath.split('/').pop(); // 获取文件名部分
                imageElement.src = `${API_BASE_V2}/images/${filename}`;
            }
            
            // 显示V2分析结果
            let analysisHTML = '';
            
            if (status.ai_analysis) {
                const analysis = status.ai_analysis;
                analysisHTML = `
                    <div class="analysis-item">
                        <span>API版本：</span>
                        <span>V2 (AI驱动)</span>
                    </div>
                    <div class="analysis-item">
                        <span>题目类型：</span>
                        <span>${analysis.problem_type || '未识别'}</span>
                    </div>
                    <div class="analysis-item">
                        <span>AI置信度：</span>
                        <span>${(analysis.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="analysis-item">
                        <span>处理时间：</span>
                        <span>${analysis.processing_time?.toFixed(2)} 秒</span>
                    </div>
                `;
                
                // 显示提取的参数
                if (analysis.parameters && Object.keys(analysis.parameters).length > 0) {
                    analysisHTML += '<div style="margin-top: 10px; font-weight: bold;">提取的参数：</div>';
                    for (const [key, value] of Object.entries(analysis.parameters)) {
                        analysisHTML += `
                            <div class="analysis-item">
                                <span>${key}：</span>
                                <span>${value}</span>
                            </div>
                        `;
                    }
                }
            }
            
            if (status.execution_result) {
                const exec = status.execution_result;
                analysisHTML += `
                    <div style="margin-top: 10px; font-weight: bold;">执行结果：</div>
                    <div class="analysis-item">
                        <span>执行成功：</span>
                        <span>${exec.success ? '是' : '否'}</span>
                    </div>
                    <div class="analysis-item">
                        <span>执行时间：</span>
                        <span>${exec.execution_time?.toFixed(2)} 秒</span>
                    </div>
                    <div class="analysis-item">
                        <span>内存使用：</span>
                        <span>${exec.memory_usage?.toFixed(1)} MB</span>
                    </div>
                `;
            }
            
            analysisContent.innerHTML = analysisHTML;
            resultDiv.classList.add('show');
        }
        
        // 显示V1 API结果  
        function displayV1Result(result) {
            const imageElement = document.getElementById('resultImage');
            const resultDiv = document.getElementById('result');
            const analysisContent = document.getElementById('analysisContent');
            
            // 设置图片源
            imageElement.src = `${API_BASE_V1}/images/${result.image_id}`;
            
            // 显示分析结果
            const analysis = result.problem_analysis;
            let analysisHTML = `
                <div class="analysis-item">
                    <span>API版本：</span>
                    <span>V1 (传统模式)</span>
                </div>
            `;
            
            if (analysis.type === 'meeting') {
                analysisHTML += `
                    <div class="analysis-item">
                        <span>题目类型：</span>
                        <span>相遇问题</span>
                    </div>
                    <div class="analysis-item">
                        <span>总距离：</span>
                        <span>${analysis.distance} 公里</span>
                    </div>
                    <div class="analysis-item">
                        <span>车1速度：</span>
                        <span>${analysis.speed1} 公里/小时</span>
                    </div>
                    <div class="analysis-item">
                        <span>车2速度：</span>
                        <span>${analysis.speed2} 公里/小时</span>
                    </div>
                    <div class="analysis-item">
                        <span>相遇时间：</span>
                        <span>${analysis.meeting_time?.toFixed(2)} 小时</span>
                    </div>
                    <div class="analysis-item">
                        <span>相遇地点：</span>
                        <span>${analysis.meeting_point?.toFixed(1)} 公里处</span>
                    </div>
                `;
            } else if (analysis.type === 'chase') {
                analysisHTML += `
                    <div class="analysis-item">
                        <span>题目类型：</span>
                        <span>追及问题</span>
                    </div>
                    <div class="analysis-item">
                        <span>是否能追上：</span>
                        <span>${analysis.can_chase ? '是' : '否'}</span>
                    </div>
                `;
                if (analysis.chase_time) {
                    analysisHTML += `
                        <div class="analysis-item">
                            <span>追及时间：</span>
                            <span>${analysis.chase_time.toFixed(2)} 小时</span>
                        </div>
                        <div class="analysis-item">
                            <span>追及地点：</span>
                            <span>${analysis.chase_point?.toFixed(1)} 公里处</span>
                        </div>
                    `;
                }
            }
            
            analysisContent.innerHTML = analysisHTML;
            resultDiv.classList.add('show');
        }
        
        // 页面加载完成后启用提交按钮并初始化UI
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('submitBtn').disabled = false;
            
            // 初始化LLM提供商显示状态
            const llmProviderGroup = document.getElementById('llmProvider').parentElement;
            const apiVersion = document.getElementById('apiVersion').value;
            if (apiVersion === 'v2') {
                llmProviderGroup.style.display = 'block';
            } else {
                llmProviderGroup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
